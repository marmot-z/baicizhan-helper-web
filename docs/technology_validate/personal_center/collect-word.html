<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将单词添加到</title>
    <link rel="stylesheet" href="collect-word.css">
</head>
<body>
    <div class="container">
        <div class="collect-card">
            <h2 class="title">将单词添加到</h2>
            <ul class="word-list">
                <li class="word-item">
                    <div class="item-content">
                        <span class="icon icon-word">W</span>
                        <span class="text">收藏的单词</span>
                    </div>
                    <span class="icon icon-star selected">★</span>
                </li>
                <li class="word-item">
                    <div class="item-content">
                        <span class="icon icon-folder"></span>
                        <span class="text">疑难杂词</span>
                    </div>
                    <span class="icon icon-star">★</span>
                </li>
                <li class="word-item">
                    <div class="item-content">
                        <span class="icon icon-folder"></span>
                        <span class="text">魔法树屋</span>
                    </div>
                    <span class="icon icon-star">★</span>
                </li>
            </ul>
        </div>
        <div class="actions">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-save">保存</button>
        </div>
    </div>
</body>
</html>
