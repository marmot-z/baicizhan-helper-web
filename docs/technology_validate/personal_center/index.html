<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <li>
                        <div class="user-profile">
                            <div style="width: 40px; height: 40px; background-color: #e9ecef; border-radius: 50%; display: inline-block; vertical-align: middle;"></div>
                            <span style="vertical-align: middle; margin-left: 8px;">zhxw</span>
                            <div class="dropdown-content">
                                <a href="#">我的日历</a>
                                <a href="#">会员中心</a>
                                <a href="#">退出</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="search-container">
        <input type="search" class="search-input" placeholder="输入单词搜索">
    </div>

    <main class="container">
        <section class="study-review">
            <div class="book-info">
                <div style="width: 120px; height: 150px; background-color: #e9ecef; border-radius: 4px;"></div>
                <div class="book-details">
                    <h2>雅思核心 <a href="#">修改 ></a></h2>
                    <p>2 / 3272</p>
                    <span>剩余 327 天</span>
                </div>
            </div>
            <div class="today-plan">
                <h3>今日计划</h3>
                <div class="plan-stats">
                    <div class="stat">
                        <p>已新学</p>
                        <p class="count">0 <span>/ 10</span></p>
                    </div>
                    <div class="stat">
                        <p>已复习</p>
                        <p class="count">0 <span>/ 2</span></p>
                    </div>
                </div>
                <div class="plan-actions">
                    <button class="btn btn-study">学习</button>
                    <button class="btn btn-review">复习</button>
                </div>
            </div>
        </section>

        <section class="word-books">
            <h2>单词本</h2>
            <div class="word-book-list">
                <div class="word-book-item">
                    <div style="width: 60px; height: 80px; background-color: #e9ecef; border-radius: 4px;"></div>
                    <div class="word-book-details">
                        <h3>雅思核心词汇</h3>
                        <p>共 3272 词</p>
                    </div>
                </div>
                <div class="word-book-item">
                    <div style="width: 60px; height: 80px; background-color: #e9ecef; border-radius: 4px;"></div>
                    <div class="word-book-details">
                        <h3>我的收藏</h3>
                        <p>共 150 词</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
