<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <header class="search-header">
            <div class="search-bar">
                <span class="icon icon-camera">📷</span>
                <input type="search" class="search-input" placeholder="hello">
                <span class="icon icon-clear">⊗</span>
            </div>
            <button class="btn-cancel">取消</button>
        </header>

        <main class="search-results">
            <div class="result-item">
                <h2 class="word-title">hello <span class="pronunciation">/həˈloʊ/</span></h2>
                <p class="word-definition">int. 喂（打电话时的招呼语）；哈啰；你好（打招呼用语）；n....</p>
            </div>
            <div class="result-item">
                <h2 class="word-title">hellos</h2>
                <p class="word-definition">n. 喂</p>
            </div>
            <div class="result-item">
                <h2 class="word-title">Hello world! <span class="pronunciation">/həˈloʊ/</span></h2>
                <p class="word-definition">phr. 你好，世界！</p>
            </div>
            <div class="result-item">
                <h2 class="word-title">hell <span class="pronunciation">/hel/</span></h2>
                <p class="word-definition">n. 地狱，阴间；苦境，极大的痛苦</p>
            </div>
            <div class="result-item">
                <h2 class="word-title">help <span class="pronunciation">/help/</span></h2>
                <p class="word-definition">v. 帮助；援助； n. 帮助； excl. 救命啊！</p>
            </div>
            <div class="result-item">
                <h2 class="word-title">hero <span class="pronunciation">/ˈhɪroʊ/</span></h2>
                <p class="word-definition">n. 英雄；男主角；勇士；侠；豪杰</p>
            </div>
        </main>
    </div>
</body>
</html>
