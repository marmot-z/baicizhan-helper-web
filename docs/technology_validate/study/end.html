<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Summary</title>
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <div class="container">
        <div class="summary-header">
            <img src="../images/celebrate.jpeg" alt="Celebration" class="celebration-image">
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value">10:25</div>
                <div class="stat-label">学习用时</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">95%</div>
                <div class="stat-label">正确率</div>
            </div>
        </div>
        <div class="word-list-container">
            <table class="word-list-table">
                <tbody>
                    <tr>
                        <td>abandon</td>
                        <td>v.放弃</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>abundant</td>
                        <td>adj.丰富的</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>accelerate</td>
                        <td>v.加速</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>accommodate</td>
                        <td>v.容纳</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
