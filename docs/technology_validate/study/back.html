<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习单词 - 反面</title>
    <link rel="stylesheet" href="back.css">
</head>
<body>
    <div class="container">
        <!-- 单词信息 -->
        <section class="card word-info">
            <div class="word-header">
                <h1>absorb</h1>
                <div class="icon star-icon" style="width: 24px; height: 24px; background-color: #e9ecef;"></div>
            </div>
            <div class="pronunciation">
                <span>/əbˈzɔːrb/</span>
                <div class="icon sound-icon" style="width: 20px; height: 20px; background-color: #e9ecef;"></div>
            </div>
            <p class="translation">v. 吸收；吸引...的注意；理解；承受</p>
        </section>

        <!-- 图文例句 -->
        <section class="card">
            <h2>图文例句</h2>
            <div class="sentence">
                <p>Plants <strong>absorb</strong> water from the soil.</p>
                <div class="icon sound-icon" style="width: 20px; height: 20px; background-color: #e9ecef;"></div>
            </div>
            <p class="translation">植物从土壤中吸收水分。</p>
            <div class="sentence-image" style="height: 150px; background-color: #e9ecef; border-radius: 8px;"></div>
        </section>

        <!-- 其他信息 -->
        <section class="card">
            <div class="tabs">
                <button class="tab-btn active">词组搭配</button>
                <button class="tab-btn">派生词</button>
                <button class="tab-btn">单词变形</button>
                <button class="tab-btn">英文释义</button>
                <button class="tab-btn">近义词</button>
            </div>
            <div class="tab-content">
                <div class="content-item">
                    <p>absorb in</p>
                    <p class="translation">集中精力做某事</p>
                </div>
            </div>
        </section>

        <footer class="study-footer">
            <button class="btn-next">下一个</button>
        </footer>
    </div>
</body>
</html>
