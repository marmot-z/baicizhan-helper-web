<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习单词</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="container">
        <header class="study-header">
            <span>已学习 0</span>
            <span> / </span>
            <span>需学习 10</span>
        </header>

        <main class="study-card">
            <div class="word-image" style="background-image: url('../images/study-front-2.jpg');"></div>
            <h1 class="word">crawl</h1>
            <div class="pronunciation">
                <span>美 /krɔːl/</span>
                <span>英 /krɔːl/</span>
            </div>
            <p class="sentence">The baby crawled across the floor.</p>
            <p class="translation">婴儿爬着穿过地板。</p>
        </main>

        <footer class="options-footer">
            <div class="options-grid">
                <button class="option">v.爬，爬行</button>
                <button class="option">n.摇篮；发源地</button>
                <button class="option">n.潦草的笔迹</button>
                <button class="option">n.争吵，打架</button>
            </div>
        </footer>
    </div>
</body>
</html>
