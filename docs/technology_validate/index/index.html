<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器翻译插件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <li><a href="#">使用介绍</a></li>
                    <li><a href="#">登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="hero-text">
                    <h1>浏览器翻译插件：简短介绍</h1>
                    <div class="download-buttons">
                        <a href="#" class="btn btn-chrome">Chrome 下载</a>
                        <a href="#" class="btn btn-edge">Edge 下载</a>
                        <a href="#" class="btn btn-offline">离线下载</a>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="screenshot-placeholder" style="height: 400px;"></div>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <div class="feature">
                    <h2>选词翻译</h2>
                    <p>选中单词，显示单词详情信息</p>
                    <div class="screenshot-placeholder" style="height: 300px;"></div>
                </div>
                <div class="feature">
                    <h2>搜索单词</h2>
                    <p>搜索单词详情内容</p>
                    <div class="screenshot-placeholder" style="height: 300px;"></div>
                </div>
                <div class="feature">
                    <h2>收藏同步</h2>
                    <p>收藏/取消收藏单词同步到 app</p>
                    <div class="screenshot-placeholder" style="height: 300px;"></div>
                </div>
                <div class="feature">
                    <h2>anki 导出</h2>
                    <p>导出单词到 anki 上</p>
                    <div class="screenshot-placeholder" style="height: 300px;"></div>
                </div>
                <div class="feature">
                    <h2>学习/复习</h2>
                    <p>在浏览器上背单词</p>
                    <div class="screenshot-placeholder" style="height: 300px;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>友情链接 | 备案信息</p>
        </div>
    </footer>
</body>
</html>
